specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ETHPrivate
    network: arbitrum-sepolia
    source:
      address: "0x09D94F32Dc76bbbd5aFdf27451daD208E90652cE"
      abi: ETHPrivate
      startBlock: 15773157
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - RecoveryRegistered
        - WalletRecovered
        - Withdrawal
      abis:
        - name: ETHPrivate
          file: ./abis/ETHPrivate.json
      eventHandlers:
        - event: Deposit(indexed uint256,uint256,uint256,uint256,uint32)
          handler: handleDeposit
        - event: RecoveryRegistered(indexed address,uint256)
          handler: handleRecoveryRegistered
        - event: WalletRecovered(indexed address,indexed address,uint256,uint256)
          handler: handleWalletRecovered
        - event: Withdrawal(address,uint256,uint256,uint256,indexed address)
          handler: handleWithdrawal
      file: ./src/eth-private.ts
